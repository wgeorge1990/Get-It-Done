<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Shit Done</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <script type='text/javascript' src="script.js"></script>
</head>
<body>
   

    <h1 class="title" style="text-align:center" >Things To Get Done</h1>
    <h2 style="text-align:center">Your Attributes</h2>
    <form style="text-align:center" class="form" id="toDoForm">
    <input class="input" id="description" type="text" placeholder="description">
    <input class="input" id="estTime" type="text" placeholder="estimated time">
    <input class="input" id="priority" type="text" placeholder="priority">
    <input id="submit" type="submit">
    </form>
    

    <h3 style="text-align:center" >Your List</h3>
    <table  class='table' style="width:100%">
        <tr >
            <th>Description</th>
            <th>Estimated Time</th>
            <th>Priority</th>
        </tr>
        <tr>
            <td>example of description </td>
            <td>example of estimated time</td>
            <td>example of priority</td>
        </tr>
    </table>
    <div class="container">
        <p>This is an additional space to practice on
        </p>
    </div>
</body>
</html>
